<script>
/*  TEMPLATE CONTROL */

$(function changeSelect() {

    document.getElementById("divText").innerhtml = "Nps.gov";

} else if (document.getElementById("dropBox").value = "4") {
    document.getElementById("divText").innerhtml = "e";
}
});


</script>

</head>

<body>

<form action="">

</select>

<div id="divText">THIS TEXT SHOULD CHANGE</div>
